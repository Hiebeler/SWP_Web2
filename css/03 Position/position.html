<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Position</title>
</head>
<body>
    <div class="div1">
        fixed (bleibt wenn man scrollt dort)
    </div>
    <div class="div2">
        relative (geht von der Anfangsposition aus)
    </div>
    <div class="div3">
        absolute (geht von der Parentpostion aus)
    </div>
    <div class="div4">
        sticky (bleibt oben wenn man scrollt aber erst wenn man soweit gescrollt hat bis es am ende ist)
    </div>
</body>
</html>
