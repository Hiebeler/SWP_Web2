<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="./password.js"></script>
    <script src="./js_übungsaufgabe.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <header>
            <h1>Password Generator</h1>
        </header>
        <section class="col">
            <div class="col">
                <input class="form-check-input" type="checkbox" id="uppercase" name="uppercase" value="uppercase">
                <label class="form-check-label" for="uppercase"> Groß</label>
            </div>
            <div class="col">
                <input class="form-check-input" type="checkbox" id="lowercase" name="lowercase" value="lowercase">
                <label class="form-check-label" for="lowercase"> Klein</label>
            </div>
            <div class="col">
                <input class="form-check-input" type="checkbox" id="number" name="number" value="number">
                <label class="form-check-label" for="number"> Zahlen</label>
            </div>
            <div class="col">
                <input class="form-check-input" type="checkbox" id="special" name="special"
                    value="special">
                <label class="form-check-label" for="sonderzeichen"> Sonderzeichen</label>
            </div>
            <div class="col">
                <input class="form-control" type="number" id="length" name="length">
                <label class="form-check-label" for="length"> Länge</label>
            </div>
            <button class="btn btn-primary" onclick="generate();">Primary</button>
        </section>
        <section id="password">
           
        </section>
    </main>
</body>

</html>
